<body>
    <div class="login-form">
        <h2>Welcome back</h2>
        <form id="loginForm" method="post" action="../backend/login.php">
            <input type="text" placeholder="UserName" required name="ppo">
            <i class="fas fa-user icon"></i>
            <input required type="password" id="passwordField" placeholder="Password" name="poped">
            <i class="fas fa-lock icon"></i>
            <button type="submit" onclick="submitForm()">Login</button>
        </form>
    </div>
    <div id="result"></div> <!-- To display messages -->

    <script>
    function submitForm() {
        var form = document.getElementById("loginForm");
        form.submit();

        // Reset the password field upon submission
        setTimeout(function() {
            document.getElementById("passwordField").value = "";
        }, 100); // Short delay to ensure form submission occurs
    }

    document.addEventListener("DOMContentLoaded", function() {
        // Clear password field when the page loads
        setTimeout(function() {
            document.getElementById("passwordField").value = "";
        }, 100); // Short delay to ensure element is fully loaded
    });
    </script>
</body>
